<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mahmutcan Balan</title>
  <style>
    :root{
      --gold:#f5d06c;
      --gold-2:#ffdd7a;
      --bg-dark:#0b0b0b;
      --muted:rgba(255,255,255,0.85);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--muted);
      background: radial-gradient(1200px 600px at 10% 10%, rgba(255,216,120,0.06), transparent 8%),
                  radial-gradient(800px 400px at 90% 90%, rgba(255,200,80,0.04), transparent 6%),
                  linear-gradient(180deg,#070707 0%, #0f0f0f 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      padding:40px 20px;
      text-align:center;
    }

    /* luxurious glow strip */
    .shine {
      position: absolute;
      top: -30%;
      left: -30%;
      width: 160%;
      height: 60%;
      background: linear-gradient(90deg, rgba(255,215,0,0.04), rgba(255,215,0,0.12), rgba(255,215,0,0.04));
      transform: rotate(-12deg);
      filter: blur(30px);
      pointer-events: none;
    }

    .card{
      position: relative;
      max-width:1000px;
      width:100%;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,215,0,0.08);
      border-radius:18px;
      padding:36px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      z-index:2;
      backdrop-filter: blur(6px);
    }

    .profile {
      width:160px;
      height:160px;
      border-radius:50%;
      object-fit:cover;
      border:6px solid rgba(255,215,0,0.18);
      box-shadow: 0 8px 30px rgba(0,0,0,0.6), 0 0 18px rgba(255,200,80,0.06) inset;
      margin: 0 auto 18px auto;
      display:block;
      background: linear-gradient(180deg, rgba(0,0,0,0.15), rgba(0,0,0,0.25));
    }

    h1{
      margin:6px 0 6px;
      font-size:34px;
      letter-spacing:1px;
      color:var(--gold);
      text-shadow: 0 6px 30px rgba(255,200,80,0.06);
    }

    .tagline{
      color:#eadfbb;
      font-size:18px;
      margin-bottom:14px;
    }

    .insta-btn{
      display:inline-block;
      padding:10px 18px;
      border-radius:12px;
      background:linear-gradient(180deg, rgba(255,215,0,0.18), rgba(255,215,0,0.08));
      color:#111;
      font-weight:600;
      text-decoration:none;
      margin-bottom:18px;
      border:1px solid rgba(255,215,0,0.14);
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:14px;
      margin-top:18px;
    }

    .grid img{
      width:100%;
      aspect-ratio: 1 / 1;
      object-fit:cover;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.04);
      transition: transform .45s cubic-bezier(.2,.9,.3,1), box-shadow .3s;
      box-shadow: 0 8px 30px rgba(0,0,0,0.45);
    }
    .grid img:hover{
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 18px 50px rgba(0,0,0,0.6), 0 0 24px rgba(255,200,80,0.06);
    }

    .meta {
      margin-top:12px;
      font-size:13px;
      color: rgba(255,235,180,0.8);
    }

    .footer {
      margin-top:18px;
      color: rgba(255,255,255,0.35);
      font-size:13px;
    }

    @media (max-width:900px){
      .grid{grid-template-columns: repeat(2, 1fr)}
      .card{padding:22px}
      h1{font-size:28px}
    }
    @media (max-width:480px){
      .grid{grid-template-columns: 1fr}
      .profile{width:130px;height:130px}
      h1{font-size:22px}
    }
  </style>
</head>
<body>
  <div class="shine" aria-hidden="true"></div>

  <div class="card" role="main">
    <!-- profil -->
    <img class="profile" src="profile1.jpg" alt="Mahmutcan Balan Profil">
    <h1>Mahmutcan Balan</h1>
    <div class="tagline">Başarı azimle gelir.</div>

    <!-- instagram butonu -->
    <div style="text-align:center">
      <a class="insta-btn" href="https://www.instagram.com/mahmutcanbalann?igsh=MTk5MHZwZTU4YmhveA%3D%3D&utm_source=qr" target="_blank" rel="noopener">Instagram • @mahmutcanbalann</a>
    </div>

    <!-- galeri -->
    <div class="grid" aria-label="Galeri">
      <img src="profile1.jpg" alt="Fotoğraf 1">
      <img src="profile2.jpg" alt="Fotoğraf 2">
      <img src="profile3.jpg" alt="Fotoğraf 3">
      <img src="profile4.jpg" alt="Fotoğraf 4">
      <img src="profile5.jpg" alt="Fotoğraf 5">
      <img src="profile6.jpg" alt="Fotoğraf 6">
    </div>

    <div class="meta">Şanlıurfa • Doğum: 1 Mart 1998</div>
    <div class="footer">© 2025 Mahmutcan Balan</div>
  </div>

</body>
</html>
